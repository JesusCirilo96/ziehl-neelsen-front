<h1 mat-dialog-title>Añadir seccion</h1>
<div mat-dialog-content>
  <div class="row">
    <div class="col-md-12">
      <mat-form-field class="input-full-width">
        <mat-label>Selecciona</mat-label>
        <mat-select [(ngModel)]="seccionId" required>
          <mat-option *ngFor="let seccion of ListSecciones" [value]="seccion.seccionId">
            {{seccion.nombre}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <a routerLink="/seccion/add">¿Nueva seccion?</a>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="[{'seccionId': seccionId}]" cdkFocusInitial>Ok</button>
</div>
