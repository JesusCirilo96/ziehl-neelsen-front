<h1 mat-dialog-title>AÃ±adir seccion</h1>
<div mat-dialog-content>
  <ng-template [ngIf]="seleccionado">
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="input-full-width">
          <mat-label>Selecciona</mat-label>
          <mat-select [(ngModel)]="seccionId" required>
            <mat-option *ngFor="let seccion of ListSecciones" [value]="seccion.seccionId">
              {{seccion.nombre}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </ng-template>
  <ng-template [ngIf]="!seleccionado">
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="input-full-width">
          <mat-label>Nombre de la seccion</mat-label>
          <input matInput [(ngModel)]="nombreSeccion" type="text">
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field class="input-full-width">
          <mat-label>Titulo izquierdo</mat-label>
          <input matInput [(ngModel)]="titulo" type="text">
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field class="input-full-width">
          <mat-label>Titulo al centro</mat-label>
          <input matInput [(ngModel)]="textoCent" type="text">
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field class="input-full-width">
          <mat-label>Titulo a la derecha</mat-label>
          <input matInput [(ngModel)]="textoDer" type="text">
        </mat-form-field>
      </div>
    </div>
  </ng-template>
  <div class="row">
    <div class="col-md-12">
      <mat-form-field class="input-full-width">
        <mat-label>Orden de la seccion</mat-label>
        <input matInput [(ngModel)]="orden" type="number">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <mat-slide-toggle [(ngModel)]="seleccionado">Seleccionar uno existente</mat-slide-toggle>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="responseDialogo()" cdkFocusInitial>Ok</button>
</div>
