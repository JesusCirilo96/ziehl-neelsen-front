<h1 mat-dialog-title>AÃ±adir estudio</h1>
<div mat-dialog-content>
  <div class="row">
    <div class="col-md-12">
        <mat-form-field class="input-full-width">
          <mat-label>Nombre del estudio</mat-label>
          <input matInput [(ngModel)]="nombreEstudio" type="text">
        </mat-form-field>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="[{'nombreEstudio': nombreEstudio}]" cdkFocusInitial>Ok</button>
</div>
