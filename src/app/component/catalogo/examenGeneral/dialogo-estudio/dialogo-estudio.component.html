<h1 mat-dialog-title>AÃ±adir estudio</h1>
<div mat-dialog-content>
  <div class="row">
    <div class="col-md-12">
        <mat-form-field class="input-full-width">
          <mat-label>Nuevo estudio</mat-label>
          <input matInput [(ngModel)]="nombreEstudio" type="text">
        </mat-form-field>
    </div>
  </div>
  <div class="row">
    <mat-slide-toggle [(ngModel)]="seleccionado">Seleccionar uno existente</mat-slide-toggle>
  </div>
  <ng-template [ngIf]="seleccionado">
    <div class="row">
      <div class="col-md-12">
        <form class="example-form">
          <mat-form-field class="input-full-width">
            <mat-label>Selecciona</mat-label>
            <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
              <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{option.name}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </form>
      </div>
    </div>
  </ng-template>
  
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="responseDialogo()" cdkFocusInitial>Ok</button>
</div>
