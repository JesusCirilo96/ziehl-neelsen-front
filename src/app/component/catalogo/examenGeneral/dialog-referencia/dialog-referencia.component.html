<!--Cuadro de dialogo-->

<h1 mat-dialog-title>{{data.editar ? 'Editar referencia':'Añadir referencia'}}</h1>
<div mat-dialog-content>
  <div class="row">
    <div class="col-md-12">
      <mat-form-field class="input-full-width">
        <mat-label>Clasificacion paciente</mat-label>
        <mat-select [(ngModel)]="clasificacionId" required>
          <mat-option *ngFor="let clasificacion of ListClasificacion" [value]="clasificacion.clasificacionPacienteId">
            {{clasificacion.nombre}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <mat-form-field class="input-full-width">
            <mat-label>Prefijo</mat-label>
            <input matInput [(ngModel)]="prefijo" type="text">
          </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="input-full-width">
          <mat-label>Maculino</mat-label>
          <input matInput [(ngModel)]="referenciaMasculino" type="text">
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="input-full-width">
            <mat-label>Femenino</mat-label>
            <input matInput [(ngModel)]="referenciaFemenino" type="text">
          </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="input-full-width">
          <mat-label>General</mat-label>
          <input matInput [(ngModel)]="referenciaGeneral" type="text">
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="input-full-width">
            <mat-label>Sufijo</mat-label>
            <input matInput [(ngModel)]="sufijo" type="text">
          </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="input-full-width">
          <mat-label>Orden</mat-label>
          <input matInput [(ngModel)]="orden" type="number">
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="input-full-width">
          <mat-label>Nota</mat-label>
          <textarea matInput [(ngModel)]="nota" maxlength="250"></textarea>
          <mat-hint align="end">{{nota.length}} / 250</mat-hint>
        </mat-form-field>
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col-md-12">
      <a routerLink="/clasificacion/paciente/add">¿Nueva clasificacion?</a>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="responseDialogo()" cdkFocusInitial>Ok</button>
</div>
