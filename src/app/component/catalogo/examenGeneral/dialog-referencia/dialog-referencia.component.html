<!--Cuadro de dialogo-->

<h1 mat-dialog-title>Selecciona la clasificación</h1>
<div mat-dialog-content>
  <div class="row">
    <div class="col-md-12">
      <mat-form-field class="input-full-width">
        <mat-label>Clasificacion paciente</mat-label>
        <mat-select [(ngModel)]="clasificacionId" required>
          <mat-option *ngFor="let clasificacion of ListClasificacion" [value]="clasificacion.clasificacionPacienteId">
            {{clasificacion.nombre}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div class="row">

    <div class="col-md-4">
      <mat-form-field class="input-full-width">
        <mat-label>Maculino</mat-label>
        <input matInput [(ngModel)]="referenciaMasculino" type="text">
      </mat-form-field>
    </div>
    <div class="col-md-4">
      <mat-form-field class="input-full-width">
        <mat-label>Femenino</mat-label>
        <input matInput [(ngModel)]="referenciaFemenino" type="text">
      </mat-form-field>
    </div>
    <div class="col-md-4">
      <mat-form-field class="input-full-width">
        <mat-label>General</mat-label>
        <input matInput [(ngModel)]="referenciaGeneral" type="text">
      </mat-form-field>
    </div>

  </div>

  <div class="row">
    <div class="col-md-12">
      <a routerLink="/clasificacion/paciente/add">¿Nueva clasificacion?</a>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="[{'clasificacionId': clasificacionId, 'referenciaMasculino':referenciaMasculino,'referenciaFemenino':referenciaFemenino, 'referenciaGeneral':referenciaGeneral}]" cdkFocusInitial>Ok</button>
</div>
