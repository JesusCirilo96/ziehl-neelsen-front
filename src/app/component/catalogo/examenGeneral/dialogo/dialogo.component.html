<!--Cuadro de dialogo-->

<h1 mat-dialog-title>Selecciona el método</h1>
<div mat-dialog-content>
  <div class="row">
    <div class="col-md-12">
      <mat-form-field class="input-full-width">
        <mat-label>Método</mat-label>
        <mat-select [(ngModel)]="metodoId" required>
          <mat-option *ngFor="let metodo of ListMetodo" [value]="metodo.metodoId">{{metodo.nombre}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <a routerLink="/metodo/add"> Crear Nuevo método</a>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="[{'metodoId':metodoId}]" cdkFocusInitial>Ok</button>
</div>
