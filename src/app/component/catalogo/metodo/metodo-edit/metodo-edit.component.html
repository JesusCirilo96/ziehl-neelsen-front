<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">{{edit ? 'Editar Método': 'Agregar Método'}}</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="row all-table">
      <div class="col-md-12">
        <mat-card class="form-edit">
          <form class="col-md-12" [formGroup]="formMetodo" (ngSubmit)="edit ? updateMetodo(): saveNewMetodo()">
            <div class="row">
              <div class="col-md-6">
                <h5>Datos del metodo</h5>
              </div>
              <div class="col-md-6 text-right buttons-catalogo">
                <button mat-button id="metodoEstado" (click)="activarInactivar()"></button>
                <button mat-flat-button color="primary" id="metodoGuardar"
                  [disabled]="!metodo.estado || !formMetodo.valid">Guardar</button>
                <button mat-flat-button color="warn" (click)="cancelarEdicion()">Cancelar</button>
              </div>
            </div>
            <div class="row margin-up">
              <div class="col-md-3">
                <mat-form-field class="input-full-width">
                  <input matInput placeholder="Nombre" formControlName="nombre" required type="text">
                  <mat-error *ngIf="nombreCtrl.hasError('required')">
                    El nombre es obligatorio
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div *ngIf="edit" class="row margin-top">
              <div class="col-md-12">
                <small>Fecha creación: {{metodo.fechaCreacion}}</small>
              </div>
            </div>
            <div *ngIf="edit" class="row">
              <div class="col-md-12">
                <small>Fecha actualización: {{metodo.fechaActualizacion}} </small>
              </div>
            </div>
          </form>
        </mat-card>
      </div>
    </div>

  </div>
</div>
