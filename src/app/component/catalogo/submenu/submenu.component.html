<h1 mat-dialog-title>{{data.editar ? 'Editar submenu':'AÃ±adir submenu'}}</h1>
<div mat-dialog-content>

  <ng-template [ngIf]="respuestaService !== undefined">
    <div class="row margin-up">
      <div class="col-md-12">
        <div *ngIf=" respuestaService.errorCode == 'OK'" class="alert alert-success alert-dismissible fade show" role="alert">
          {{respuestaService.errorInfo}}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </div>
  </ng-template>

    <form [formGroup]="formSubmenu" (ngSubmit)="data.editar ? actualizaSubmenu(): guardaSubmenu()">
      <div class="row margin-up">
        <div class="col-md-12">
          <mat-form-field class="input-full-width">
            <mat-label>Nombre del menu</mat-label>
            <input matInput placeholder="Nombre del menu" formControlName="nombre" required>
            <mat-error *ngIf="submenuNombreCtrl.hasError('required')">
              El nombre del menu es obligatorio
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="input-full-width">
            <mat-label>Ruta</mat-label>
            <input matInput placeholder="La ruta" formControlName="ruta" required>
            <mat-error *ngIf="submenuRutaCtrl.hasError('required')">
              La ruta es obligatoria
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="input-full-width">
            <mat-label>Icono</mat-label>
            <input matInput formControlName="icono">
          </mat-form-field>
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-12 text-right buttons-catalogo">
          <button mat-flat-button color="primary">Guardar</button>
        </div>
      </div>
    </form>



</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="responseDialogo()" cdkFocusInitial>Cerrar</button>
</div>
