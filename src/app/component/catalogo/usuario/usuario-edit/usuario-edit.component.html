<div class="row all-table">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-6">
        <span class="title-catalogos">{{edit ? 'Editar Usuario': 'Agregar Usuario'}}</span>
      </div>
      <div class="col-md-6 text-right buttons-catalogo">
        <button mat-button id="usuarioEstado" (click)="activarInactivar()"></button>
        <button mat-button id="usuarioGuardar" [disabled]="!usuario.estado" class="primary"
          (click)="edit ? updateUsuario(): saveNewUsuario()">Guardar</button>
        <button mat-button class="danger" (click)="cancelarEdicion()">Cancelar</button>
      </div>
    </div>
    <mat-card class="form-edit">
      <div class="row form-edit">
        <div class="col-md-4">
          <mat-form-field class="input-full-width">
            <input matInput placeholder="Nombre" [(ngModel)]="usuario.nombre" required ng-required="Requerido"
              type="text" class="validate">
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field class="input-full-width">
            <input matInput placeholder="Apellido Paterno" [(ngModel)]="usuario.apellidoPaterno" required
              ng-required="Requerido" type="text" class="validate">
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field class="input-full-width">
            <input matInput placeholder="Apellido Materno" [(ngModel)]="usuario.apellidoMaterno"
              ng-required="Requerido" type="text" class="validate">
          </mat-form-field>
        </div>
      </div>
      <div class="row form-edit">
        <div class="col-md-4">
          <mat-form-field class="input-full-width">
            <input matInput placeholder="Cédula Profesional" [(ngModel)]="usuario.cedula" ng-required="Requerido"
              type="text" class="validate">
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field class="input-full-width">
            <input matInput placeholder="Nombre de usuario" [(ngModel)]="usuario.nombreUsuario" ng-required="Requerido"
              type="text" class="validate">
          </mat-form-field>
        </div>
      </div>
    </mat-card>
    <mat-card class="form-edit">
      <p class="titulo-card">Rol</p>
      <mat-divider></mat-divider>
      <div class="row form-edit">
        <div class="col-md-12">
          <mat-form-field>
            <mat-select placeholder="Rol" [(ngModel)]="rolEscogido">
              <mat-option *ngFor="let rol of Roles" [value]="rol.rol_id">{{rol.nombre}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <button mat-stroked-button color="primary">Añadir Rol</button>
        </div>
      </div>
      <mat-tab-group>
        <mat-tab *ngFor="let rol of rolUsuario" label="{{rol.MENU[0].nombre_rol}}">
            <mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">
                <mat-tab *ngFor="let menu of rol.MENU" label="{{menu.nombre}}">
                    <mat-list role="list">
                        <mat-list-item role="listitem" *ngFor="let subMenu of menu.sub_menu">{{subMenu.nombre}}</mat-list-item>
                      </mat-list>                      
                </mat-tab>
            </mat-tab-group>
        </mat-tab>
      </mat-tab-group>
    </mat-card>
  </div>
</div>
