<div class="col-md-12 all-table">
  <div class="row">
    <div class="title-catalogos">
      <span >Sub-Examen</span>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 add-new">
      <a routerLink="/subexamen/add" class="">Crear Nuevo</a>
    </div>
  </div>
  <div class="row mat-elevation-z8">
    <div class="col-md-12 text-right">
      <mat-form-field class="table-filter">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <table mat-table [dataSource]="dataSource" class="input-full-width">

        <!-- nombre-->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell class="width-20 width-5 thead" *matHeaderCellDef> Nombre </th>
          <td mat-cell class="width-20 width-5" *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <!-- Orden Column -->
        <ng-container matColumnDef="orden">
          <th mat-header-cell class="width-5 thead" *matHeaderCellDef> Orden </th>
          <td mat-cell class="width-5" *matCellDef="let element"> {{element.orden}} </td>
        </ng-container>

        <!-- accion -->
        <ng-container matColumnDef="accion">
          <th mat-header-cell class="width-10" *matHeaderCellDef></th>
          <td mat-cell class="width-10" *matCellDef="let element">
            <a [routerLink]="['/subexamen/edit/', element.sub_examen_id]">Editar</a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="examenColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: examenColumns;" [ngClass]="{'table-danger': row.estado == 0}"></tr>
      </table>
    </div>
    <div class="col-md-12">
      <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
